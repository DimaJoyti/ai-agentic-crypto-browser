# Deployment Workflow
#
# Required Setup:
# 1. Create GitHub Environments: staging, production (Settings > Environments)
# 2. Add GitHub Secrets (Settings > Secrets and variables > Actions):
#    - AWS_ACCESS_KEY_ID: AWS access key for staging
#    - AWS_SECRET_ACCESS_KEY: AWS secret key for staging
#    - AWS_ACCESS_KEY_ID_PROD: AWS access key for production (separate account recommended)
#    - AWS_SECRET_ACCESS_KEY_PROD: AWS secret key for production
#    - AWS_REGION: AWS region (e.g., us-east-1)
#    - EKS_CLUSTER_NAME_STAGING: EKS cluster name for staging
#    - EKS_CLUSTER_NAME_PROD: EKS cluster name for production
#    - SLACK_WEBHOOK_URL: Optional Slack webhook for notifications
#
name: Deploy Application

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      version:
        description: 'Version to deploy'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HELM_VERSION: v3.12.0
  KUBECTL_VERSION: v1.28.0

jobs:
  # Build and push Docker images
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    strategy:
      matrix:
        service: [api-gateway, ai-agent, browser-service, web3-service, auth-service, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'frontend' && './web' || '.' }}
          file: ${{ matrix.service == 'frontend' && './web/Dockerfile' || format('./cmd/{0}/Dockerfile', matrix.service) }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: spdx-json
          output-file: sbom-${{ matrix.service }}.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.spdx.json

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    strategy:
      matrix:
        service: [api-gateway, ai-agent, browser-service, web3-service, auth-service, frontend]
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    # environment:
    #   name: staging  # Create 'staging' environment in GitHub repository settings
    #   url: https://staging.ai-agentic-browser.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Add these secrets to GitHub repository settings
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME_STAGING }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace agentic-browser-staging --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy with Helm
        run: |
          helm upgrade --install ai-agentic-browser-staging ./k8s/helm/ai-crypto-browser \
            --namespace agentic-browser-staging \
            --values ./k8s/helm/ai-crypto-browser/values-staging.yaml \
            --set global.imageTag=${{ github.sha }} \
            --set ingress.hosts[0].host=staging.ai-agentic-browser.com \
            --wait --timeout=10m

      - name: Run smoke tests
        run: |
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=api-gateway -n agentic-browser-staging --timeout=300s
          curl -f https://staging.ai-agentic-browser.com/health || exit 1

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    # environment:
    #   name: production  # Create 'production' environment in GitHub repository settings
    #   url: https://ai-agentic-browser.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Add these production secrets to GitHub repository settings
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME_PROD }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace agentic-browser --dry-run=client -o yaml | kubectl apply -f -

      - name: Backup current deployment
        run: |
          helm get values ai-agentic-browser -n agentic-browser > backup-values-$(date +%Y%m%d-%H%M%S).yaml || true

      - name: Deploy with Helm
        run: |
          helm upgrade --install ai-agentic-browser ./k8s/helm/ai-crypto-browser \
            --namespace agentic-browser \
            --values ./k8s/helm/ai-crypto-browser/values-production.yaml \
            --set global.imageTag=${{ github.sha }} \
            --set ingress.hosts[0].host=ai-agentic-browser.com \
            --wait --timeout=15m

      - name: Run production health checks
        run: |
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=api-gateway -n agentic-browser --timeout=600s
          
          # Wait for all services to be ready
          for service in api-gateway ai-agent browser-service web3-service auth-service frontend; do
            kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=$service -n agentic-browser --timeout=300s
          done
          
          # Health check
          curl -f https://ai-agentic-browser.com/health || exit 1
          
          # API health check
          curl -f https://ai-agentic-browser.com/api/health || exit 1

      - name: Run post-deployment tests
        run: |
          # Run critical path tests
          kubectl run test-pod --image=curlimages/curl:latest --rm -i --restart=Never -- \
            curl -f https://ai-agentic-browser.com/api/auth/health

  # Rollback on failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure() && (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production')
    # environment:
    #   name: production  # Create 'production' environment in GitHub repository settings
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Add these production secrets to GitHub repository settings
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME_PROD }}

      - name: Rollback deployment
        run: |
          helm rollback ai-agentic-browser -n agentic-browser

      - name: Verify rollback
        run: |
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=api-gateway -n agentic-browser --timeout=300s
          curl -f https://ai-agentic-browser.com/health || exit 1

  # Notify deployment status
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: Notify Slack on success
        if: needs.deploy-production.result == 'success'
        continue-on-error: true
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: '🚀 Production deployment successful!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on failure
        if: needs.deploy-production.result == 'failure'
        continue-on-error: true
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#deployments'
          text: '❌ Production deployment failed!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
