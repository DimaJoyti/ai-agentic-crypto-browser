# AI Configuration for AI Agentic Browser

# AI Provider Configuration
providers:
  openai:
    enabled: true
    api_key: "${OPENAI_API_KEY}"
    base_url: "https://api.openai.com/v1"
    models:
      - name: "gpt-4"
        max_tokens: 4000
        temperature: 0.7
        top_p: 1.0
        frequency_penalty: 0.0
        presence_penalty: 0.0
      - name: "gpt-4-turbo"
        max_tokens: 4000
        temperature: 0.7
      - name: "gpt-3.5-turbo"
        max_tokens: 4000
        temperature: 0.7
    timeout: "300s"
    max_retries: 3
    retry_delay: "1s"

  anthropic:
    enabled: true
    api_key: "${ANTHROPIC_API_KEY}"
    base_url: "https://api.anthropic.com"
    models:
      - name: "claude-3-opus-20240229"
        max_tokens: 4000
        temperature: 0.7
      - name: "claude-3-sonnet-20240229"
        max_tokens: 4000
        temperature: 0.7
      - name: "claude-3-haiku-20240307"
        max_tokens: 4000
        temperature: 0.7
    timeout: "300s"
    max_retries: 3
    retry_delay: "1s"

  google:
    enabled: true
    api_key: "${GOOGLE_API_KEY}"
    base_url: "https://generativelanguage.googleapis.com/v1beta"
    models:
      - name: "gemini-pro"
        max_tokens: 4000
        temperature: 0.7
      - name: "gemini-pro-vision"
        max_tokens: 4000
        temperature: 0.7
    timeout: "300s"
    max_retries: 3
    retry_delay: "1s"

  azure:
    enabled: false
    endpoint: "${AZURE_OPENAI_ENDPOINT}"
    api_key: "${AZURE_OPENAI_API_KEY}"
    api_version: "2023-12-01-preview"
    models:
      - name: "gpt-4"
        deployment_name: "gpt-4"
        max_tokens: 4000
        temperature: 0.7
    timeout: "300s"
    max_retries: 3
    retry_delay: "1s"

# Default AI Configuration
default:
  provider: "openai"
  model: "gpt-4"
  max_tokens: 4000
  temperature: 0.7
  timeout: "300s"
  max_concurrent_requests: 100

# AI Agent Configuration
agent:
  system_prompt: |
    You are an intelligent AI agent that can help users automate web browsing tasks.
    You can navigate websites, fill forms, extract data, and perform various web interactions.
    Always be helpful, accurate, and follow user instructions carefully.
    If you're unsure about something, ask for clarification.
  
  max_conversation_history: 50
  context_window: 8000
  memory_enabled: true
  learning_enabled: false

# Task Planning Configuration
planning:
  max_steps: 20
  step_timeout: "60s"
  retry_failed_steps: true
  max_retries_per_step: 3
  parallel_execution: false

# Browser Integration
browser_integration:
  screenshot_on_error: true
  screenshot_quality: 80
  max_screenshot_size: "2MB"
  element_detection_confidence: 0.8
  wait_timeout: "30s"
  action_delay: "1s"

# Web3 Integration
web3_integration:
  enabled: true
  auto_approve_transactions: false
  gas_limit_multiplier: 1.2
  max_gas_price: "100gwei"
  transaction_timeout: "300s"

# Safety and Limits
safety:
  content_filter_enabled: true
  max_request_size: "1MB"
  rate_limit_per_user: 100
  rate_limit_window: "1h"
  blocked_domains:
    - "malicious-site.com"
    - "phishing-site.com"
  
  allowed_actions:
    - "navigate"
    - "click"
    - "type"
    - "scroll"
    - "screenshot"
    - "extract_text"
    - "extract_data"
    - "fill_form"
  
  restricted_actions:
    - "download_file"
    - "upload_file"
    - "execute_javascript"

# Monitoring and Analytics
monitoring:
  track_usage: true
  track_performance: true
  track_errors: true
  anonymize_data: true
  retention_days: 30

# Caching Configuration
caching:
  enabled: true
  ttl: "1h"
  max_size: "100MB"
  cache_responses: true
  cache_embeddings: true

# Model Fallback Configuration
fallback:
  enabled: true
  fallback_chain:
    - "gpt-4"
    - "claude-3-sonnet-20240229"
    - "gpt-3.5-turbo"
  
  fallback_conditions:
    - "rate_limit_exceeded"
    - "model_unavailable"
    - "timeout"
    - "error"

# Fine-tuning Configuration
fine_tuning:
  enabled: false
  data_collection: false
  model_updates: false
  feedback_learning: false
